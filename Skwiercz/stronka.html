            </div>
            <div class="country">
                <img src="ukraina.jfif" alt="Kraj 2">

                <p>Ukraina</p>
            </div>
            <div class="country">
                <img src="czechy.jpg" alt="Kraj 3">

                <p>czechy.</p>
            </div>
            <!-- Możesz dodać więcej krajów tutaj -->
        </div>

    <footer>
        <p>&copy; 2025 Galeria Krajów. Wszystkie prawa zastrzeżone.</p>
    </footer>

</html>
